<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<!--<script type="text/javascript" src="../js/video.js"></script>-->

		<!--<link rel="stylesheet" href="../css/video-js.css" />-->

		<!--<link href="../css/mui.css" rel="stylesheet" />-->
		<style>
			body {
				margin: 0;
				background-color: #F3F3F3;
			}
			
			@font-face {
				font-family: Muiicons;
				font-weight: normal;
				font-style: normal;
				src: url('../fonts/mui.ttf') format('truetype');
			}
			
			a {
				text-decoration: none;
				color: #007aff;
			}
			
			a {
				background: transparent;
			}
			
			.mui-icon-back:before,
			.mui-icon-left-nav:before {
				content: '\e471';
			}
			
			.mui-bar {
				position: fixed;
				z-index: 10;
				right: 0;
				left: 0;
				height: 44px;
				padding-right: 10px;
				padding-left: 10px;
				border-bottom: 0;
				background-color: #f7f7f7;
				-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
			}
			
			.mui-bar-nav {
				top: 0;
				-webkit-box-shadow: 0 1px 6px #ccc;
				box-shadow: 0 1px 6px #ccc;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				margin-right: -10px;
				margin-left: -10px;
				padding-right: 10px;
				padding-left: 10px;
			}
			
			.mui-bar .mui-icon {
				font-size: 24px;
				position: relative;
				z-index: 20;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			
			.mui-icon {
				font-family: Muiicons;
				font-size: 24px;
				font-weight: normal;
				font-style: normal;
				line-height: 1;
				display: inline-block;
				text-decoration: none;
				-webkit-font-smoothing: antialiased;
			}
			
			.mui-pull-left {
				float: left;
			}
			
			.mui-title {
				font-size: 17px;
				font-weight: 500;
				line-height: 44px;
				/*position: absolute;*/
				display: block;
				width: 100%;
				margin: 0 -10px;
				margin-left: 30px;
				padding: 0;
				/*text-align: center;*/
				white-space: nowrap;
				color: #000;
			}
			
			.mui-bar-nav ~ .mui-content {
				padding-top: 44px;
			}
			
			.mui-content {
				background-color: #F3F3F3;
				-webkit-overflow-scrolling: touch;
			}
			
			.mui-table {
				background-color: white;
			}
			
			.mui-one {
				font-size: 20px;
			}
			
			.mui-table-cell {
				padding-top: 20px;
				padding-left: 15px;
				padding-bottom: 2px;
				border-bottom: 1px #D8D8D8 solid;
			}
			
			.mui-p {
				color: #D8D8D8;
			}
			
			.mui-vip {
				color: white;
				background: #eb4f53;
				margin-right: 10px;
				border-radius: 4px;
				padding: 2px 10px 0px 10px;
				font-size: 16px;
			}
			
			.li-img {
				width: 20px;
				margin-left: 10px;
			}
			
			.anniu img {
				width: 16%;
				margin-left: 3%;
				margin-top: 13px;
			}
			
			.mui-wenzi div {
				width: 20%;
				float: left;
				text-align: center;
				font-size: 14px;
				white-space: nowrap;
			}
			
			.mui-table-view .mui-media,
			.mui-table-view .mui-media-body {
				overflow: hidden;
			}
			.mui-table-view{
				padding-left: 0px;
			}
			
			.mui-table-view-cell {
				position: relative;
				overflow: hidden;
				padding: 11px 15px;
				-webkit-touch-callout: none;
			}
			
			.mui-table-view-cell:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 1px;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				position: relative;
				display: block;
				overflow: hidden;
				margin: -11px -15px;
				padding: inherit;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: inherit;
			}
			
			.mui-navigate-right:after{
				right: 15px;
				content: '\e583';
			}
			.mui-navigate-right{
				font-size: 22px;
				color: #343434;
			}
			.mui-navigate-right:after{
				font-family: Muiicons;
				font-size: inherit;
				line-height: 1;
				position: absolute;
				top: 50%;
				display: inline-block;
				-webkit-transform: translateY(-50%);
				transform: translateY(-50%);
				text-decoration: none;
				color: #bbb;
				-webkit-font-smoothing: antialiased;
			}
			.xuanji{
				width: 20%;
				height: 36px;
				border:1px solid #D8D8D8 ;
				float: left;
				margin: -1px;
				font-size: 20px;
				padding-top: 15px;
			}
		</style>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: black;">
			<a style="color: white;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: white;">瑞典小提琴独奏精选</h1>
		</header>
		<div class="mui-content">
			<video id="v" src="wildlife.mp4" poster="fengmian.jpg" controls="controls" width="100%" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"example_option":true}'>
				您的浏览器不支持 video 标签。
			</video>
			<div class="mui-table">
				<div class="mui-table-cell">
					<div class="mui-one"> <span class="mui-vip">VIP</span><span>瑞典小提琴独奏精选</span></div>
					<p class="mui-p">
						简介：音乐视频-四月是你的谎言OP1-若能绽放光芒 小提琴演奏高海英
					</p>
				</div>
			</div>
			<div style="width: 100%;height: 36px;background-color: white;padding-top: 20px;">
				<div style="width: 40%;float: left;">
					<img class=" mui-pull-left li-img" src="../images/shipin/bofang.png">
					<div class="mui-media-body">
						108.8万次播放
					</div>
				</div>
				<div style="width: 50%;float: left;">
					<img class=" mui-pull-left li-img" src="../images/shipin/xihuan.png">
					<div class="mui-media-body">
						12.9万人喜欢
					</div>
				</div>
			</div>
			<div class="anniu" style="margin-top: 16px;background-color: white;height: 106px;">
				<img src="../images/shipin/dianzan.png" />
				<img src="../images/shipin/pinglun.png" />
				<img src="../images/shipin/xiazai.png" />
				<img src="../images/shipin/shoucang.png" />
				<img src="../images/shipin/fenxiang.png" />
			</div>
			<div class="mui-wenzi" style="width: 100%;position: relative;top: -23px;">
				<div>点赞</div>
				<div>评论(210)</div>
				<div>离线</div>
				<div>收藏</div>
				<div>分享</div>
			</div>
			<div style="height: 180px;width: 100%;background-color: white;margin-top: 16px;margin-bottom: 10px;">
				<ul class="mui-table-view" style="margin-top: 18px;">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right">
							选集
							<span style="float: right;font-size: 16px;color: #D8D8D8;right: 24px;position: relative;top: 5px;">28集全</span>
						</a>
					</li>
				</ul>
				<div style="width: 94%;text-align: center;margin-left: 3%;">
					<div class="xuanji">1</div>
					<div class="xuanji">2</div>
					<div class="xuanji">3</div>
					<div class="xuanji">4</div>
					<div class="xuanji">5</div>
					<div class="xuanji">6</div>
					<div class="xuanji">7</div>
					<div class="xuanji">8</div>
					<div class="xuanji">9</div>
					<div class="xuanji">10</div>
				</div>
			</div>
		</div>
		<script>
			//设置video高度
			function setHeight() {
				//获取屏幕宽度
				var pmw = document.documentElement.clientWidth;
				//var pmw = window.screen.width
				var vide_ht = pmw * 9 / 16;
				v.style.height = vide_ht + "px";
			}
			setHeight();
			//			videojs("v").ready(function() {
			//				var myPlayer = this;
			//				myPlayer.show();
			//			}, true);
			var oldback = mui.back;
			mui.back = function(){
				v.pause();
				oldback();
			}
		</script>
	</body>

</html>
