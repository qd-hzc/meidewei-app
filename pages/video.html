<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/video.js"></script>

		<link rel="stylesheet" href="../css/video-js.css" />

		<!--<link href="../css/mui.css" rel="stylesheet" />-->
		<style>
			body {
				margin: 0;
			}
			
			@font-face {
				font-family: Muiicons;
				font-weight: normal;
				font-style: normal;
				src: url('../fonts/mui.ttf') format('truetype');
			}
			
			a {
				text-decoration: none;
				color: #007aff;
			}
			
			a {
				background: transparent;
			}
			
			.mui-icon-back:before,
			.mui-icon-left-nav:before {
				content: '\e471';
			}
			
			.mui-bar {
				position: fixed;
				z-index: 10;
				right: 0;
				left: 0;
				height: 44px;
				padding-right: 10px;
				padding-left: 10px;
				border-bottom: 0;
				background-color: #f7f7f7;
				-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
			}
			
			.mui-bar-nav {
				top: 0;
				-webkit-box-shadow: 0 1px 6px #ccc;
				box-shadow: 0 1px 6px #ccc;
			}
			
			.mui-bar-nav.mui-bar .mui-icon {
				margin-right: -10px;
				margin-left: -10px;
				padding-right: 10px;
				padding-left: 10px;
			}
			
			.mui-bar .mui-icon {
				font-size: 24px;
				position: relative;
				z-index: 20;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			
			.mui-icon {
				font-family: Muiicons;
				font-size: 24px;
				font-weight: normal;
				font-style: normal;
				line-height: 1;
				display: inline-block;
				text-decoration: none;
				-webkit-font-smoothing: antialiased;
			}
			
			.mui-pull-left {
				float: left;
			}
			
			.mui-title {
				font-size: 17px;
				font-weight: 500;
				line-height: 44px;
				position: absolute;
				display: block;
				width: 100%;
				margin: 0 -10px;
				padding: 0;
				text-align: center;
				white-space: nowrap;
				color: #000;
			}
			
			.mui-bar-nav ~ .mui-content {
				padding-top: 44px;
			}
			
			.mui-content {
				background-color: #efeff4;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">视频详情</h1>
		</header>
		<div class="mui-content">
			<video id="v" src="wildlife.mp4" poster="fengmian.jpg" controls="controls" width="100%" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"example_option":true}'>
				您的浏览器不支持 video 标签。
			</video>
		</div>
		<script>
			//设置video高度
			function setHeight() {
				//获取屏幕宽度
				var pmw = document.documentElement.clientWidth;
				//var pmw = window.screen.width
				var vide_ht = pmw * 9 / 16;
				v.style.height = vide_ht + "px";
			}
			setHeight();
			videojs("v").ready(function() {
				var myPlayer = this;
				myPlayer.show();
			}, true);
		</script>
	</body>

</html>
